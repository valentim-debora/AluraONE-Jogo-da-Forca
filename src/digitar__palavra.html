<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="/js/jogoForca.js" ></script>
    <title>Document</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ÍCONES -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="tela__jogo">
      <div class="tela__digitar__palavra">
        <textarea
          name=""
          id="palavraJogoForca"
          maxlength="8"
          placeholder="Digite uma palavra ou frase"
        ></textarea>
        <div class="aviso">
          <span class="material-symbols-outlined"> info </span>
          <span>Máx. de 8 letras</span>
        </div>
        <div class="btn__digitar__palavra">
          <button onclick="adicionarPalavra()">Salvar e começar</button>
          <button onclick="location.href='../index.html'">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
